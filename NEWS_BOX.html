<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Exercise-1</title>
    <link rel="stylesheet" href="./Box.css">
    <link rel='stylesheet' type='text/css' media='screen' href="./NEWS_Box.css">
    <script src="https://kit.fontawesome.com/0f6053e8d8.js" crossorigin="anonymous"></script>
</head>

</head>

<body>

    <div class="container">
        <div class="box">
            <div class="thumb">

                <img src="cnn.jpg" class="responsive">

            </div>
            <div class="details">
                <div class="content">
                    <i class="fas fa-podcast" aria-hidden="true"></i>
                    <h3> CNN </h3>
                    <div> <a href="https://www.cnn.com/"> Connect to CNN</a></div>
                </div>
            </div>
        </div>

        <div class="box">
            <div class="thumb">

                <img src="newsmax.webp" class="responsive">

            </div>
            <div class="details">
                <div class="content">
                    <i class="fas fa-broadcast-tower" aria-hidden="true"></i>
                    <h3> Newsmax TV </h3>
                  <div>  <a href="https://www.newsmaxtv.com/"> Connect to Newsmax</a></div>
                </div>
            </div>
        </div>

        <div class="box">
            <div class="thumb">

                <img src="download.png" class="responsive">

            </div>
            <div class="details">
                <div class="content">
                    <i class="fas fas fa-newspaper" aria-hidden="true"></i>
                    <h3> NBC </h3>
                    <div><a href="https://www.nbcnews.com/"> Connect to NBC News</a></div>
                </div>
            </div>
        </div>
        <div class="box">
            <div class="thumb">

                <img src="foxnewsmaster.png" class="responsive">

            </div>
            <div class="details">
                <div class="content">
                    <i class="fas fas fa-globe" aria-hidden="true"></i>
                    <h3> Fox News </h3>
                    <div><a href="https://www.foxnews.com/">Connect to FOX News</a></div>
                    
                </div>
            </div>
        </div>
    </div>


</body>

</html>
